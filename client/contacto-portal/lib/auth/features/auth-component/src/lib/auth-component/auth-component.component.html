<p>Authentication</p>
@if (userAuthenticated$ | async) 
{
    <button (click)="logOut()" >Log out</button>
}
@else 
{
    <label for="username">
        Username:
        <input id="username" type="text" [(ngModel)]="username" />
    </label>
    <label for="password">
        Password:
        <input id="password" type="password" [(ngModel)]="password" />
    </label>
    <button (click)="logIn()" [disabled]="executingRequest$ | async">Log in</button>
    
    @if (errorMessage()) {
        <div>
            Error: <span style="color: red;">{{errorMessage()}}</span>
        </div>
    }

}
